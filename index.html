<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            transition: background 0.3s ease;
            overflow: hidden;
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        h1 {
            margin-top: 20px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .game-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .game {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.4);
        }
        .game img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }
        .search-bar {
            margin: 20px;
            padding: 10px;
            font-size: 1em;
            width: 50%;
            border-radius: 10px;
            border: none;
            text-align: center;
        }
        .dark-mode-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .dark-mode {
            background: black;
            color: white;
        }
        .ads {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 150px;
            height: 300px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
        }
        .left-ad { left: 10px; }
        .right-ad { right: 10px; }
    </style>
</head>
<body>
    <video id="video-background" autoplay loop muted>
        <source src="gameplay-background.mp4" type="video/mp4">
    </video>
    <div class="ads left-ad">Ad Space</div>
    <div class="ads right-ad">Ad Space</div>
    <button class="dark-mode-btn" onclick="toggleDarkMode()">Dark Mode</button>
    <h1>Welcome to Free Games!</h1>
    <input type="text" class="search-bar" placeholder="Search for a game..." onkeyup="filterGames()">
    <div class="game-container">
        <div class="game"><img src="images/tic-tac-toe.png"><a href="tic-tac-toe.html">üé≤ Play Tic-Tac-Toe</a></div>
        <div class="game"><img src="images/snake.png"><a href="snake.html">üêç Play Snake</a></div>
        <div class="game"><img src="images/memory-game.png"><a href="memory-game.html">üß† Play Memory Game</a></div>
        <div class="game"><img src="images/flappy-bird.png"><a href="flappy-bird.html">üê¶ Play Flappy Bird</a></div>
        <div class="game"><img src="images/pong.png"><a href="pong.html">üèì Play Pong</a></div>
        <div class="game"><img src="images/2048.png"><a href="2048.html">üî¢ Play 2048</a></div>
        <div class="game"><img src="images/space-invaders.png"><a href="space-invaders.html">üëæ Play Space Invaders</a></div>
        <div class="game"><img src="images/pacman.png"><a href="pacman.html">üü° Play Pac-Man</a></div>
        <div class="game"><img src="images/minesweeper.png"><a href="minesweeper.html">üí£ Play Minesweeper</a></div>
        <div class="game"><img src="images/dino-run.png"><a href="dino-run.html">ü¶ñ Play Dino Run</a></div>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
        function filterGames() {
            let input = document.querySelector(".search-bar").value.toLowerCase();
            let games = document.querySelectorAll(".game");
            games.forEach(game => {
                let text = game.innerText.toLowerCase();
                game.style.display = text.includes(input) ? "block" : "none";
            });
        }
    </script>
</body>
</html>
